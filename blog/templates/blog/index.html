<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django</title>
</head>
<body>
    <h1>django body</h1>

    {% for post in post_list %}
    <h3>{{post.title}}</h3>
    <h3>{{post}}</h3>
    <h3>{{post.created_at}}</h3>
    <h3>{{post.updated_at}}</h3>
    <h3>{{post.content}}</h3>
    <br>

    {% endfor %}

</body>
</html>
