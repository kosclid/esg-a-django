{% extends 'diary/base.html' %}

{% block content %}

    <h1>레스토랑 목록</h1>

    {% for rest in rest_list %}
    <h3><a href = '{{rest.get_absolute_url}}'>{{rest.name}}</a></h3>
    <h3><a href = '/blog/restaurants/{{rest.pk}}'>{{rest.name}}</a></h3>
    
    <h3>{{rest}}</h3>
    <h3>{{rest.description}}</h3>
    <h3>{{rest.average_score}}</h3>
    <br>

    {% endfor %}

    <hr/>
    <a href = '/blog/restaurants/rest_new/'>새 포스팅 쓰기 </a>

{% endblock %}
