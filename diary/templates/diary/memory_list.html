{% extends 'diary/base.html' %}

{% block content %}

    <ul>
    {% for dia in dia_list %}
    <li>
    <h3><a href = '/diary/{{dia.pk}}'>{{dia.title}}</a></h3>
    <h3><a href = '{{dia.get_absolute_url}}'>{{dia.title}}</a></h3>

    <h3>{{dia}}</h3>
    <h3>{{dia.created_at}}</h3>
    <h3>{{dia.updated_at}}</h3>
    <h3>{{dia.message}}</h3>
    <br>
    </li>

    {% endfor %}
    </ul>

    <hr/>
    <a href = '/diary/new/'>새 포스팅 쓰기 </a>


{% endblock %}
